<layout name='layout' />

<form class="layui-form">
	<div class="layui-form-item">
	    <label class="layui-form-label">名称</label>
	    <div class="layui-input-inline">
	    	<input type="text" name="name" value="{$list.name}" lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
	    </div>
	</div>

	<div class="layui-form-item">
	    <label class="layui-form-label">价格</label>
	    <div class="layui-input-inline">
	    	<input type="number" step="0.01" name="price" value="{$list.price}" lay-verType="tips" autocomplete="off" class="layui-input"/>
	    </div>

	    <label class="layui-form-label">成本价</label>
	    <div class="layui-input-inline">
	    	<input type="number" step="0.01" name="inprice" value="{$list.inprice}" lay-verType="tips" autocomplete="off" class="layui-input"/>
	    </div>
	</div>

	<hr/>
	<div class="layui-form-item">
		<label class="layui-form-label"></label>
	    <button class="layui-btn" lay-submit="" lay-filter="save" url="{:url('ShouyinYunfei/edit')}">编辑</button>
	    <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	</div>
	<input type="hidden" name="id" value="{$list['id']}" />
</form>
