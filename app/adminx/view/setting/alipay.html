<layout name='layout' />

<form class="layui-form">
	<div class="layui-tab">
		<ul class="layui-tab-title">
			{foreach name="group_list" item="vo" key="k"}
         		<a href="{:url('Setting/index',array('inc_type'=>$k))}"><li {if condition="$k eq 'alipay'"}class="layui-this"{/if}>{$vo}</li></a>
         	{/foreach}
		</ul>
	</div>

	<div class="layui-form-item">
        <label class="layui-form-label">支付宝帐户</label>
        <div class="layui-input-block">
            <input type="text" name="ALIPAY_EMAIL" value="{$config.ALIPAY_EMAIL}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">安全校验码</label>
        <div class="layui-input-block">
            <input type="text" name="ALIPAY_KEY" value="{$config.ALIPAY_KEY}" class="layui-input">
        </div>
    </div>  

    <div class="layui-form-item">
        <label class="layui-form-label">合作者(Pid)</label>
        <div class="layui-input-block">
            <input type="text" name="ALIPAY_PARTNER" value="{$config.ALIPAY_PARTNER}" class="layui-input">
        </div>
    </div>

	<hr>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
     	<button class="layui-btn" lay-submit="" lay-filter="edit" url="{:url('Setting/insert')}"><i class="layui-icon">&#xe642;</i>保存</button>
    </div>
	<input type="hidden" name="inc_type" value="{$inc_type}">
</form>
