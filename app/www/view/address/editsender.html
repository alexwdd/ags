<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员中心-{:config('site.name')}</title>
<meta name="keywords" content="{:config('site.keyword')}">
<meta name="description" content="{:config('site.content')}">
{include file="public:cssjs" /}
</head>

<body>
{include file="public:header" /}

<div class="leftBox">
    {include file="public:usermenu" /}
</div>

<div class="rightBox">
    <div class="guide">
        <a href="/">首页</a> / <a href="{:url("address/sender")}">寄件人管理</a> / 编辑
    </div>

    <script src="{:RES}/js/data.js" type="text/javascript" charset="utf-8"></script>
    <script src="{:RES}/js/province.js" type="text/javascript" charset="utf-8"></script>
    
    <div style="padding: 10px; padding-top: 0">
    <form class="layui-form" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">收货人</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" value="{$list.name}" lay-verify="required"  placeholder="必填" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="number" name="mobile" id="mobile" value="{$list.mobile}" required lay-verify="__mobile" placeholder="必填" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="go" url="{:url('address/editsender')}">保存</button>
                <a href="javascript:window.history.go(-1)" class="layui-btn layui-btn-primary">返回</a>
            </div>                    
        </div>
        <input type="hidden" name="id" value="{$list.id}">
    </form>
    </div>
</div>
<script type="text/javascript" src="{:RES}/js/iframe.js"></script>
</body>
</html>
