<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户中心-{:config('site.name')}</title>
<meta name="keywords" content="{:config('site.keyword')}">
<meta name="description" content="{:config('site.content')}">
{include file="public:cssjs" /}
</head>

<body>
{include file="public:header" /}

<div class="leftBox">
    {include file="public:usermenu" /}
</div>

<div class="rightBox">
    <div class="guide">
        <a href="/">首页</a> / 个人资料
    </div>

    <div style="padding: 10px; padding-top: 0">
    <blockquote class="layui-elem-quote layui-quote-nm">提示：请尽量填写完整个人信息，以便当运输过程中出现任何问题时，客服可以及时联系到您。</blockquote>
    <form class="layui-form" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" value="{$user.name}" placeholder="选填" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
                <input type="number" name="qq" id="qq" value="{$user.qq}" placeholder="选填" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">微信</label>
            <div class="layui-input-inline">
                <input type="text" name="weixin" id="weixin" value="{$user.weixin}" placeholder="选填" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="go" url="{:url('Member/info')}">修改个人信息</button>
            </div>                    
        </div>
    </form>
    </div>
</div>
<script type="text/javascript" src="{:RES}/js/iframe.js"></script>
</body>
</html>
